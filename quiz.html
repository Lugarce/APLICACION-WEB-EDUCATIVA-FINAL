<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matienzo - Quiz</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <div class="layout">

    <!-- SIDEBAR UNIFICADO -->
    <aside class="sidebar">

      <div class="sidebar-header">
        <img src="logo.png" alt="Logo Matienzo" class="sidebar-logo">
        <div class="sidebar-title">Matienzo</div>
      </div>

      <nav class="nav-menu">
        <a href="index.html" class="nav-item">
          <svg viewBox="0 0 24 24" stroke="currentColor" fill="none">
            <path d="M3 12l9-9 9 9" />
            <path d="M9 21V9h6v12" />
          </svg>
          <span>Inicio</span>
        </a>

        <a href="buscar.html" class="nav-item">
          <svg viewBox="0 0 24 24" stroke="currentColor" fill="none">
            <circle cx="11" cy="11" r="7" />
            <line x1="16.65" y1="16.65" x2="21" y2="21" />
          </svg>
          <span>Buscar</span>
        </a>

        <a href="temas.html" class="nav-item">
          <svg viewBox="0 0 24 24" stroke="currentColor" fill="none">
            <rect x="3" y="4" width="18" height="6" rx="2" />
            <rect x="3" y="14" width="18" height="6" rx="2" />
          </svg>
          <span>Temas</span>
        </a>

        <a href="recursos.html" class="nav-item">
          <svg viewBox="0 0 24 24" stroke="currentColor" fill="none">
            <path d="M4 4h16v16H4z" />
            <path d="M4 15l5-5 4 4 3-3 4 4" />
          </svg>
          <span>Recursos</span>
        </a>

        <a href="autor.html" class="nav-item">
          <svg viewBox="0 0 24 24" stroke="currentColor" fill="none">
            <circle cx="12" cy="7" r="4" />
            <path d="M4 21c2-4 6-6 8-6s6 2 8 6" />
          </svg>
          <span>Autor</span>
        </a>

        <a href="quiz.html" class="nav-item active">
          <svg viewBox="0 0 24 24" stroke="currentColor" fill="none">
            <polygon points="3,4 21,12 3,20" />
          </svg>
          <span>Quiz</span>
        </a>

      </nav>

      <!-- CONFIGURACIÓN UNIFICADA AL FINAL -->
      <div class="configuracion">
        <div class="configuracion-box" id="modo-oscuro-box">
          <span>Modo Oscuro</span>
          <div class="toggle-btn" id="toggle-theme"></div>
        </div>
        <div class="configuracion-box" id="reset-datos">
          <span>Reset Datos</span>
        </div>
      </div>

    </aside>

    <!-- MAIN -->
    <main class="main">

      <h1>Mini Quiz</h1>
      <p style="color:var(--clr-text-muted); margin-bottom: 22px;">
        Elige un año y un curso para generar un examen rápido.
      </p>

      <div class="card">
        <div style="display:flex; flex-wrap:wrap; gap:20px; margin-bottom:18px;">

          <!-- Año -->
          <div>
            <label>Año</label>
            <select id="quizAnio" style="padding:10px; border-radius:var(--radius); background:var(--clr-bg-soft-2); border:none;">
              <option value="">Seleccione</option>
              <option value="1">1°</option>
              <option value="2">2°</option>
              <option value="3">3°</option>
              <option value="4">4°</option>
              <option value="5">5°</option>
            </select>
          </div>

          <!-- Curso -->
          <div>
            <label>Curso</label>
            <select id="quizCurso" style="padding:10px; border-radius:var(--radius); background:var(--clr-bg-soft-2); border:none;">
              <option value="">Seleccione</option>
              <option>Aritmética</option>
              <option>Álgebra</option>
              <option>Geometría</option>
              <option>Trigonometría</option>
            </select>
          </div>
        </div>

        <button class="btn" onclick="generarQuiz()">Generar Quiz</button>
      </div>

      <div id="quizContainer" style="margin-top:25px;"></div>

    </main>

  </div>

  <script src="app.js"></script>

  <script>
    async function generarQuiz() {
      const anio = document.getElementById("quizAnio").value;
      const curso = document.getElementById("quizCurso").value;

      if (!anio || !curso) {
        alert("Seleccione año y curso.");
        return;
      }

      const data = await fetch("temas.json").then(r => r.json());
      let preguntas = [];

      data.temas
        .filter(t => t.anio == anio && t.curso === curso)
        .forEach(t => preguntas.push(...t.quiz));

      if (preguntas.length === 0) {
        document.getElementById("quizContainer").innerHTML =
          "<div class='card'><h2>No hay preguntas disponibles.</h2></div>";
        return;
      }

      // Render
      document.getElementById("quizContainer").innerHTML = `
        <div class="card">
          <h2>Quiz de ${curso} — ${anio}°</h2>
          ${preguntas.map((p, i) => `
            <div class="quiz-question">
              <p><strong>${i + 1}. ${p.pregunta}</strong></p>
              ${p.opciones.map((op, j) => `
                <label class="quiz-option">
                  <input type="radio" name="qp${i}" value="${j}">
                  ${op}
                </label>
              `).join("")}
            </div>
          `).join("")}
          <button class="btn" onclick='calificar(${JSON.stringify(preguntas)})'>Calificar</button>
          <p id="resultadoQuiz" style="margin-top:10px; font-weight:600;"></p>
        </div>
      `;
    }

    function calificar(preguntas) {
      let puntaje = 0;
      preguntas.forEach((p, i) => {
        const marcado = document.querySelector(`input[name="qp${i}"]:checked`);
        if (marcado && parseInt(marcado.value) === p.respuesta) puntaje++;
      });

      document.getElementById("resultadoQuiz").textContent =
        `Puntaje: ${puntaje} / ${preguntas.length}`;
    }
  </script>

</body>
</html>
